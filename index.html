<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Covid Stats App</title>
</head>
<body>
    <div id="main-container">
        <div id="under-div">
            <div id="title-text">Covid-19 Pakistan Stats</div>
            <div class="spinner-border text-info" id="spinner" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            <div id="content-container">
                <div id="provinces">
                    <select class="form-select" id="my-select" aria-label="Default select example">
                        <option selected value="none">Select Province</option>
                        <option value="0">Azad Jammu and Kashmir</option>
                        <option value="1">Balochistan</option>
                        <option value="2">Gilgit-Baltistan</option>
                        <option value="3">Islamabad</option>
                        <option value="4">Khyber Pakhtunkhwa</option>
                        <option value="5">Punjab</option>
                        <option value="6">Sindh</option>
                      </select>
                </div>
                <div id="chart"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./app.js"></script>
</body>
</html>
